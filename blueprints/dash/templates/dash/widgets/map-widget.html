<!-- Map Widget -->
<div class='wid'>
    <div class='widget-tool'>...</div>
    <p class='map-tab' id='world-tab' style='margin-left:10px;margin-bottom:0px !important;border:1px solid lightgray; background-color:lightgray;'>World Map</p>
    <span>|</span>
    <p class='map-tab' id='us-tab' style='background-color:whitesmoke;border: 1px solid lightgray;'>US Map</p>
    <span>|</span>
    <p class='map-tab' id='loc-tab' style='background-color:whitesmoke;border: 1px solid lightgray;'>My Location</p>
    <div class="country-info">
        <p class='country-title' style='color:#005EAA;font-size:14px;font-weight:bold;'></p><br>
        <!-- <a class='close-cinfo' style='position:absolute; top:0; right:5px;color:#005EAA;cursor:pointer;font-weight: bold;'>x</a> -->
        <p style='font-size: 14px;'>Total Cases: <span class='map-total'></span></p><br>
        <p style='font-size: 14px;'>New Cases: <span class='map-new'></span></p>
        <button class="btn btn-primary" style='background-color:#005EAA;border-color:#005EAA;position:absolute;bottom:3px;width:97%;left:3px;'>Coverage</button>
    </div>

    <div class='covid-legend'>
        <p style='margin:0px; padding:0px;font-size: 12px;font-weight: bold; background:none;text-shadow:2px 2px 2px rgb(128, 128, 128);'>Reported Cases</p>
        <span class='bottom-border' style='color:lightgray;margin-left:20px;width:50%'></span>
        <div class="row">
            <div class="col">
                <p class='highest' style='color:white; font-size: 12px;;padding:3px;margin:0px;background-color: red;border: 1px solid darkred;font-weight:bold;'>>50000</p>
                <!-- <p class='highest' style='display:none;color:white; font-size: 12px;font-weight: normal;padding:3px;margin:0px;background-color: red;border: 1px solid darkred;'>>5000</p> -->
               </div>
            <div class="col">
                <p class='higher' style='color:white; font-size: 12px;font-weight: bold;padding:3px;margin:0px;background-color: orange;border: 1px solid darkorange'>50000-10001</p>
            </div>
            <div class="col">
                <p class='high' style='color:black; font-size: 12px;font-weight: bold;padding:3px;margin:0px;background-color: yellow; border: 1px solid gold;'>10000-1001</p>
            </div>
            <div class="col">
                <p class='mid' style='color:white; font-size: 12px;font-weight: bold;padding:3px;margin:0px;background-color:darkblue; border:1px solid navy'>1000-101</p>
            </div>
            <div class="col">
                <p class='low' style='color:white; font-size: 12px;font-weight: bold;padding:3px;margin:0px;background-color: green;border: 1px solid darkgreen;'>100-1</p>
            </div>
            <div class="col">
                <p class='lowest' style='color:white; font-size: 12px;font-weight: bold;padding:3px;margin:0px;background-color: lightgreen;border: 1px solid green;'>0</p>
            </div>
        </div>
    </div>

    <div class='sdlegend'>
      <p style='margin:0px;color:white; padding:0px;font-size: 12px;font-weight: bold; background:none;text-shadow:2px 2px 2px rgb(128, 128, 128);'>Reported Cases</p><br>
      <p class='highest'style='color:white; font-size: 12px;font-weight: normal;padding:3px;margin:0px;background-color: red;border: 1px solid darkred;  '>>50000</p><br>
      <p class='higher'style='color:white; font-size: 12px;font-weight: normal;padding:3px;margin:0px;background-color: orange;border: 1px solid darkorange'>50000-10001</p><br>
      <p class='high'style='color:black; font-size: 12px;font-weight: normal;padding:3px;margin:0px;background-color: yellow; border: 1px solid orange;'>10000-1001</p><br>
      <p class='mid'style='color:white; font-size: 12px;font-weight: normal;padding:3px;margin:0px;background-color:darkblue; border:1px solid navy'>1000-101</p><br>
      <p class='low'style='color:white; font-size: 12px;font-weight: normal;padding:3px;margin:0px;background-color: green;border: 1px solid darkgreen'>100-1</p><br>
      <p class='lowest'style='color:white; font-size: 12px;font-weight: normal;padding:3px;margin:0px;background-color: lightgreen;border: 1px solid green;'>0</p>
   </div>
   
    <div id='map'></div>
</div>
